    <link rel="stylesheet" href="css/style.css" />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

      defer
    ></script>

<body>

  <div class="container">
    <div class="row flex justify-between">
        <div class="date-wrapper flex column">
            <span class="day"></span>
            <span class="date"></span>
        </div>
    </div>

    <div class="row doing">
        <div class="header">
            <p class="label flex">
                Chưa hoàn thành
                <span
                    class="todo-number flex justify-center align-center"
                ></span>
            </p>
        </div>

        <div class="list">
            <ul class="todo-list">
                
            </ul>

            <div class="new-todo">
                <form action="" name="new">
                    <input
                        name="todo"
                        type="text"
                        class="todo-input"
                        placeholder="Bạn muốn làm gì?"
                        required
                    />
                    <div class="invalid-feedback" >
                      Vui lòng nhập nội dung công việc!!!
                    </div>
                </form>

                <button class="btn-cancel">
                    <i class="bi bi-x-circle-fill"></i>
                </button>
            </div>

            <button class="btn-add">
                <i class="bi bi-plus-circle-fill"></i>
                Thêm công việc mới
            </button>
        </div>
    </div>

    <div class="row completed">
        <div class="header flex justify-between">
            <p class="label flex">
                Đã hoàn thành
                <span
                    class="todo-number flex justify-center align-center"
                ></span>
            </p>

            
        </div>

        <div class="list">
            <ul class="todo-list">
              
            </ul>

            
        </div>
    </div>
</div>

  
        
    <script src="script.js"></script>
</body>
