<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng hồ bấm giờ</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
    <style>
       .container{
        margin-top: 100px;

        text-align: center;
       }
       .buttons{
           margin-top: 20px;
       }
       .record{
           
           text-align: center;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="row ">
            
            <div class="heading">
                <p>
                  Đồng hồ bấm giờ
                </p>
              </div>
              <div class="stopwatch">
                <span class="hours">00 : </span>
                <span class="minutes">00 : </span>
                <span class="seconds">00</span>
              </div>
              <div class="buttons">
                <button type="button" class="btn btn-outline-primary startBtn">START</button>
                <button type="button" class="btn btn-outline-primary recordBtn " >RECORD</button>
                <button type="button" class=" btn btn-outline-primary stopBtn " >STOP</button>
                <button type="button" class="btn btn-outline-primary reset " >Reset</button>
              </div>
              <div class="record">
                  
                
              </div>
        </div>
      
      </div>
    <script src="./js/script.js"></script>
</body>
</html>
